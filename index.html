<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>メンテログ</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <style>
    :root {
      --bg:#0b0b0b; --card:#141414; --muted:#a8a8a8; --fg:#f0f0f0;
      --accent:#6ee7ff; --danger:#ff6b6b; --ok:#7CFF8A;
      --line:#2a2a2a;
      --radius:16px;
      --pad:14px;
      --fs:18px;
      --fsSmall:14px;
      --fsBig:22px;
    }
    * { box-sizing:border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", "Segoe UI", sans-serif;
      background:var(--bg);
      color:var(--fg);
      font-size:var(--fs);
      -webkit-text-size-adjust: 100%;
    }
    a { color:var(--accent); }
    .wrap { max-width:980px; margin:0 auto; padding:16px 12px 92px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
    .title { font-size:var(--fsBig); font-weight:800; letter-spacing:0.02em; }
    .status { color:var(--muted); font-size:var(--fsSmall); }

    .tabs { display:flex; gap:10px; margin:12px 0 14px; }
    .tabbtn {
      flex:1;
      padding:12px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:transparent;
      color:var(--fg);
      font-size:var(--fs);
      font-weight:700;
    }
    .tabbtn.active { border-color:var(--accent); box-shadow:0 0 0 2px rgba(110,231,255,0.12) inset; }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:var(--pad);
      margin:12px 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .card h2 { margin:0 0 10px; font-size:var(--fsBig); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    label { display:block; font-weight:700; margin-bottom:6px; }
    input, select, textarea, button {
      font:inherit;
    }
    input[type="date"], input[type="number"], input[type="text"], textarea, select {
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#0f0f0f;
      color:var(--fg);
      outline:none;
    }
    textarea { min-height:82px; resize:vertical; }
    .col { flex:1; min-width:220px; }

    .chips { display:flex; flex-wrap:wrap; gap:10px; }
    .chip {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#0f0f0f;
      user-select:none;
    }
    .chip input { width:22px; height:22px; }
    .chip span { font-size:20px; font-weight:800; }
    .chip[data-color="1"] { border-color: rgba(255,255,255,0.18); }

    .groupTitle { margin:10px 0 8px; color:var(--muted); font-weight:800; letter-spacing:0.02em; }
    .btnrow { display:flex; gap:10px; flex-wrap:wrap; }
    button {
      border-radius:14px;
      border:1px solid var(--line);
      background:#0f0f0f;
      color:var(--fg);
      padding:12px 14px;
      font-weight:800;
    }
    button.primary { border-color: rgba(110,231,255,0.55); }
    button.danger { border-color: rgba(255,107,107,0.6); color:var(--danger); }
    button.small { padding:10px 12px; font-size:var(--fsSmall); border-radius:12px; }

    .muted { color:var(--muted); }
    .note { color:var(--muted); font-size:var(--fsSmall); line-height:1.45; }

    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid var(--line); padding:10px 8px; vertical-align:top; }
    th { text-align:left; color:var(--muted); font-weight:800; font-size:var(--fsSmall); }
    td.right { text-align:right; }

    .pill {
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#0f0f0f;
      margin:0 6px 6px 0;
      font-weight:800;
      font-size:18px;
    }

    .recoItem { display:flex; justify-content:space-between; gap:10px; padding:10px 0; border-bottom:1px solid var(--line); }
    .recoItem:last-child { border-bottom:none; }
    .recoName { font-weight:900; }
    .recoMeta { color:var(--muted); font-size:var(--fsSmall); text-align:right; white-space:nowrap; }

    .masterGrid { display:grid; grid-template-columns: 1fr; gap:10px; }
    .masterItem { display:flex; gap:10px; align-items:center; flex-wrap:wrap; padding:10px; border:1px solid var(--line); border-radius:14px; background:#0f0f0f; }
    .masterName { font-weight:900; flex:1; min-width:160px; }
    .tag { padding:6px 10px; border-radius:999px; border:1px solid var(--line); font-size:var(--fsSmall); color:var(--muted); }
    .colorPick { display:flex; gap:8px; align-items:center; }
    .colorPick input { width:42px; height:34px; padding:0; border-radius:10px; }
    .mini { font-size:var(--fsSmall); color:var(--muted); }

    .footbar {
      position:fixed; left:0; right:0; bottom:0;
      background:rgba(11,11,11,0.94);
      backdrop-filter: blur(10px);
      border-top:1px solid var(--line);
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      display:flex; gap:10px;
    }
    .footbar button { flex:1; }
  
    .fileHidden{
      position:absolute !important;
      width:1px !important;
      height:1px !important;
      padding:0 !important;
      margin:-1px !important;
      overflow:hidden !important;
      clip:rect(0,0,0,0) !important;
      white-space:nowrap !important;
      border:0 !important;
    }
    select, option { font-size: var(--fs); }
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.55);
      display:none;
      z-index:9999;
      padding:18px;
    }
    .modalOverlay.show{ display:flex; align-items:center; justify-content:center; }
    .modalCard{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
    }
    .modalHead{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
    .modalHead h3{ margin:0; font-size:var(--fsBig); }
    .modalGrid{ display:grid; grid-template-columns:1fr; gap:10px; }
    .modalActions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title" id="appTitle">メンテログ</div>
      <div class="status" id="status">記録 0件</div>
    </header>

    <div class="tabs">
      <button id="tabInput" class="tabbtn active" type="button">入力</button>
      <button id="tabHistory" class="tabbtn" type="button">履歴</button>
    </div>

    <section id="viewInput">
      <div class="card">
        <h2>入力</h2>
        <div class="row">
          <div class="col">
            <label for="date">日付 必須</label>
            <input id="date" type="date" />
          </div>
          <div class="col">
            <label for="nights">泊数 任意</label>
            <input id="nights" type="number" inputmode="numeric" min="0" step="1" placeholder="空欄可" />
          </div>
        </div>

        <div class="groupTitle">作業内容 選択</div>
        <div id="tasksArea"></div>

        <div class="groupTitle">その他 手入力</div>
        <textarea id="other" placeholder="例 玄関の電球交換 など"></textarea>

        <div class="btnrow" style="margin-top:12px">
          <button id="save" class="primary" type="button">保存</button>
          <button id="clear" type="button">入力クリア</button>
        </div>

        <div class="btnrow" style="margin-top:10px">
          <button id="export" type="button">JSONエクスポート</button>
          <label class="chip" style="padding:10px 12px">
            <input id="import" class="fileHidden" type="file" accept="application/json" />
            <span>JSONインポート</span>
          </label>
        </div>

        <div class="note" style="margin-top:10px">
          端末内保存のみ localStorage 使用
        </div>
      </div>

      <div class="card">
        <h2>作業内容マスター</h2>

        <div class="row">
          <div class="col">
            <label for="newTask">項目名</label>
            <input id="newTask" type="text" placeholder="例 トイレ" />
          </div>
          <div class="col">
            <label for="newCat">区分</label>
            <select id="newCat">
              <option value="掃除">掃除</option>
              <option value="洗濯">洗濯</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="newFreq">推奨頻度 日数 任意</label>
            <input id="newFreq" type="number" inputmode="numeric" min="0" step="1" placeholder="例 7" />
            <div class="mini">空欄 または 0 は推奨対象外</div>
          </div>
          <div class="col">
            <label>表示色 任意</label>
            <div class="colorPick">
              <input id="newBg" type="color" value="#0f0f0f" />
              <input id="newText" type="color" value="#f0f0f0" />
              <span class="mini">背景 文字</span>
            </div>
          </div>
        </div>

        <div class="btnrow" style="margin-top:12px">
          <button id="addTask" class="primary" type="button">追加</button>
        </div>

        <div class="note" style="margin-top:10px">
          表示順は 上へ 下へ で調整
        </div>

        <div id="master" class="masterGrid" style="margin-top:12px"></div>
      </div>

      <div class="card">
        <h2>設定</h2>
        <div class="row">
          <div class="col">
            <label for="appName">アプリ名</label>
            <input id="appName" type="text" placeholder="例 メンテログ" />
            <div class="mini">端末内のみ 保存</div>
          </div>
          <div class="col" style="align-self:flex-end">
            <div class="btnrow">
              <button id="saveAppName" class="primary" type="button">保存</button>
              <button id="resetAppName" type="button">初期値へ</button>
            </div>
          </div>
        </div>

        <div class="btnrow" style="margin-top:12px">
          <button id="wipe" class="danger" type="button">全データ削除</button>
        </div>

        <div class="note" style="margin-top:10px">
          全データ削除は 端末内データを完全に消去
        </div>
      </div>
    </section>

    <section id="viewHistory" style="display:none">
      <div class="card">
        <h2>次回推奨作業</h2>
        <div id="reco" class="note">推奨頻度が設定された項目のみ表示</div>
      </div>

      <div class="card">
        <div class="row" style="align-items:center; justify-content:space-between">
          <h2 style="margin:0">履歴</h2>
          <div class="btnrow">
            <button id="sortDesc" class="small" type="button">新しい順</button>
            <button id="sortAsc" class="small" type="button">古い順</button>
          </div>
        </div>

        <div style="overflow:auto; margin-top:10px">
          <table>
            <thead>
              <tr>
                <th style="min-width:120px">日付</th>
                <th style="min-width:80px">泊数</th>
                <th>作業内容</th>
                <th style="min-width:90px"></th>
              </tr>
            </thead>
            <tbody id="historyBody"></tbody>
          </table>
        </div>

        <div class="btnrow" style="margin-top:12px">
          <button id="goInput" type="button">入力へ戻る</button>
        </div>
      </div>
    </section>
  </div>

  <div class="footbar">
    <button id="footInput" type="button">入力</button>
    <button id="footHistory" type="button">履歴</button>
  </div>

  <script src="./app.js"></script>

  <div id="editModal" class="modalOverlay" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true">
      <div class="modalHead">
        <h3>作業マスター編集</h3>
        <button id="editClose" class="small" type="button">閉じる</button>
      </div>

      <div class="modalGrid">
        <div class="row">
          <div class="col">
            <label for="editName">項目名</label>
            <input id="editName" type="text" autocomplete="off" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="editCat">区分</label>
            <select id="editCat"></select>
          </div>
          <div class="col">
            <label for="editFreq">推奨頻度 日数</label>
            <input id="editFreq" type="number" inputmode="numeric" placeholder="未設定" />
          </div>
        </div>
      </div>

      <div class="modalActions">
        <button id="editSave" type="button">保存</button>
        <button id="editCancel" class="danger" type="button">キャンセル</button>
      </div>
    </div>
  </div>

</body>
</html>
